name: squid
description: An personal finance tracking app.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  firebase_core: ^1.22.0
  firebase_auth: ^3.9.0
  google_sign_in: ^5.4.1
  email_validator: ^2.1.17
  equatable: ^2.0.5
  flutter_svg: ^1.1.5
  firebase_auth_mocks: ^0.8.6
  mockito: ^5.3.2
  cloud_firestore: ^3.5.1
  fake_cloud_firestore: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  test: ^1.21.4

flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/backgrounds/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
    - family: Lobster
      fonts:
        - asset: assets/fonts/lobster/LobsterTwo-Bold.ttf
          weight: 700
        - asset: assets/fonts/lobster/LobsterTwo-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/lobster/LobsterTwo-Regular.ttf
        - asset: assets/fonts/lobster/LobsterTwo-Italic.ttf
          style: italic
